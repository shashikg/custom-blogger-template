<a name="top"></a>
<div class="hero-section "></div>

<div class="post-section mdl-typography--text-justify">
  <div class="post-grid mdl-grid">

    <div class="post-content post-grid mdl-cell mdl-cell--1-offset-desktop mdl-cell--0-offset-tablet mdl-cell--7-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
      <b:section class='main' id='main' name='Main' showaddelement='no'>
        <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
          <b:includable id='main' var='top'>

            <b:loop var='post' values='data:posts'>
              <div class="post-card mdl-card" style="margin-bottom: 20px;">
                <div class="mdl-card__title  mdl-shadow--2dp">
                  <h2 class="mdl-card__title-text"><data:post.title/></h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <data:post.body/>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                  <b:if cond='data:blog.pageType not in {&quot;item&quot;,&quot;static_page&quot;}'>
                    <a expr:href="data:post.url" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Read More
                    </a>
                  </b:if>
                  <b:if cond='data:blog.pageType in {&quot;item&quot;,&quot;static_page&quot;}'>
                    <a expr:href="data:blog.homepageUrl" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Back
                    </a>
                  </b:if>
                  <div class="mdl-layout-spacer"></div>
                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" disabled="" style="color: #717171">
                    <data:post.timestamp/>
                  </button>
                </div>
              </div>
            </b:loop>

            <div class="paginator-btn" style="margin-bottom: 20px;">
              <b:if cond='data:olderPageUrl'>
          	    <a expr:href="data:olderPageUrl" class="previous">
          	    	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          	         Prev
          	      </button>
          	    </a>
              </b:if>
              <b:if cond='!data:olderPageUrl'>
          	    <button class="mdl-button mdl-js-button mdl-button--raised" disabled="">
          			     Prev
          		  </button>
          	  </b:if>
        	  <div class="mdl-layout-spacer"></div>
          	  <b:if cond='data:newerPageUrl'>
          	    <a expr:href="data:newerPageUrl" class="next">
          	    	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          	          Next
          	      </button>
          	    </a>
          	  </b:if>
              <b:if cond='!data:newerPageUrl'>
          	    <button class="mdl-button mdl-js-button mdl-button--raised" disabled="">
          			     Next
          		  </button>
          	  </b:if>
            </div>

            <b:if cond='data:blog.pageType in {&quot;item&quot;,&quot;static_page&quot;}'>
                    <div class="comment-card post-card mdl-card" style="margin-bottom: 20px;">
                      <div id="disqus_thread"></div>
                  <script>

                  /**
                  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                  /*
                  var disqus_config = function () {
                  this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                  this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                  };
                  */
                  (function() { // DON'T EDIT BELOW THIS LINE
                  var d = document, s = d.createElement('script');
                  s.src = 'https://shashiblog-1.disqus.com/embed.js';
                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
                  })();
                  </script>
                  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    </div>
            </b:if>

          </b:includable>
        </b:widget>
      </b:section>
    </div>

    <div class="post-content post-grid mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--4-col-phone">
      <b:section id='right-sidebar' class="right-sidebar" showaddelement="yes">
      </b:section>
    </div>

  </div>
</div>
